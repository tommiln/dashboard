<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>World Dashboard</h1>

  <!-- Calendar -->
  <div class="calendar-container" id="calendar"></div>

  <!-- Clocks -->
  <div class="clocks-container" id="clocks"></div>

  <!-- Timezone Comparison -->
  <div class="timezone-container" id="timezone">
    <table>
      <thead>
        <tr>
          <th></th>
          <th>4:00</th><th>5:00</th><th>6:00</th><th>7:00</th><th>8:00</th><th>9:00</th>
          <th>10:00</th><th>11:00</th><th>12:00</th><th>13:00</th><th>14:00</th><th>15:00</th>
          <th>16:00</th><th>17:00</th><th>18:00</th><th>19:00</th><th>20:00</th><th>21:00</th>
          <th>22:00</th><th>23:00</th><th>0:00</th><th>1:00</th><th>2:00</th><th>3:00</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>New York</td><td colspan="24">Loading...</td></tr>
        <tr><td>London</td><td colspan="24">Loading...</td></tr>
        <tr><td>Brussels</td><td colspan="24">Loading...</td></tr>
        <tr><td>Helsinki</td><td colspan="24">Loading...</td></tr>
        <tr><td>Singapore</td><td colspan="24">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Important Dates -->
  <div class="important-dates" id="important-dates"></div>

  <!-- Bank Holidays -->
  <div class="holidays" id="holidays"></div>

  <script src="js/main.js"></script>
</body>
</html>

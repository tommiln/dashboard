<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="dashboard-container">
    <h1>World Dashboard</h1>

    <!-- Calendar -->
    <div id="calendar" class="calendar-container"></div>

    <!-- Clocks -->
    <div class="clocks-container">
      <div class="clock-card" id="newyork">
        <div class="city-flag" style="background-image: url('flags/us.png');"></div>
        <div class="city-name">NEW YORK</div>
        <div class="city-time" id="time-newyork"></div>
        <div class="city-sun" id="sun-newyork"></div>
      </div>
      <div class="clock-card" id="london">
        <div class="city-flag" style="background-image: url('flags/uk.png');"></div>
        <div class="city-name">LONDON</div>
        <div class="city-time" id="time-london"></div>
        <div class="city-sun" id="sun-london"></div>
      </div>
      <div class="clock-card" id="brussels">
        <div class="city-flag" style="background-image: url('flags/brussels.png');"></div>
        <div class="city-name">BRUSSELS</div>
        <div class="city-time" id="time-brussels"></div>
        <div class="city-sun" id="sun-brussels"></div>
      </div>
      <div class="clock-card" id="helsinki">
        <div class="city-flag" style="background-image: url('flags/finland.png');"></div>
        <div class="city-name">HELSINKI</div>
        <div class="city-time" id="time-helsinki"></div>
        <div class="city-sun" id="sun-helsinki"></div>
      </div>
      <div class="clock-card" id="singapore">
        <div class="city-flag" style="background-image: url('flags/singapore.png');"></div>
        <div class="city-name">SINGAPORE</div>
        <div class="city-time" id="time-singapore"></div>
        <div class="city-sun" id="sun-singapore"></div>
      </div>
    </div>

    <!-- Timezone Comparison Tool -->
    <div id="timezone-tool" class="timezone-container"></div>

    <!-- Important Dates -->
    <div id="important-dates" class="important-dates-container"></div>

    <!-- Holidays -->
    <div id="holidays" class="holidays-container"></div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
